<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta http-equiv="X-UA-Compatible" content="ie=edge">
		<title>Document</title>
		<link rel="stylesheet" href="./css/snake.css">
	</head>

	<body>
		<div class="startPage" id="startPage">
			<button class="startBtn" id="startBtn">开始游戏</button>
		</div>
		<div class="wrap">
			<div class="score">
				分数:<span id="score"></span>
			</div>
			<div class="map" id="map">

			</div>
		</div>
		<div class="lose" id="lose">
			<button class="restartBtn" id="restartBtn">重新开始 </button>
			<div class="close">
				最终得分： <span class="loserScore" id="loserScore"></span>
			</div>

		</div>
		<script src="js/snake.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
